<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture-19-carousel.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    #feedback{
        background-color: rgb(5, 5, 5);

    hr.style1{
	border-top: 1px solid #fdf5f5;
}
    
</style>
</head>
<body>
    <div class="container text-white">
        <section id="feedback">
           <div class="section-title">
            <h3 class="text-center">Feedback</h3>

           <div class="row">

                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <P class="text-center">Experienced Content UP WORK with <br/>a demonstrated history of working<br/> in the content team of my friend's <br/>group. 
                          Skilled in Proficient In Typing, <br/>Knowledge Of  CSS</p>
                        <img src="https://image.lexica.art/full_jpg/4f697dce-1d27-4f9e-8b1a-9b29b6d8baad" class="rounded-circle"height="100px" width="70px"alt="...">
                         <h3>robot snake </h3>
                      </div>

                      </div>
                      <div class="carousel-item ">

                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
             </div>
           </div>
           
        </section>
    </div>
</body>

<body>
    <div class="container mt-5">
        <h1> Contact Me!</h1>
        <form class="row g-3">
           <div class="col-md-6">
                                   <label for="firstname" class="form-label">First Name</label>
                                   <input type="text" class="form-control" id="firstname" required>
           </div>
           <div class="col-md-6">
                                  <label for="lastname" class="form-label">Lirst Name</label>
                                  <input type="text" class="form-control" id="lastname" required>
           </div>
           <div class="col-md-8">
                                 <label for="emailinfo" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="emailinfo" required>
           </div>
           <div class="col-md-4">
                                  <label for="phonenumber" class="form-label">Phone Number</label>
                                  <input type="text" class="form-control" id="phonenumber" placeholder="+000 1810489781">
           </div>
           <div class="col-md-12">
                                   <label for="comments" class="form-label" > comments,question</label>

                                   <textarea class="form-control" id="comments" rows="3">

                                   </textarea>
           </div>
           <div class="col-md-12">
            <button type="submit" class="btn btn-warning">Submit</button>
           </div>
        </form>
    </div>
</body>
